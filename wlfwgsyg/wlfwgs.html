<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="base.css" rel="stylesheet" type="text/css"  />
		<title></title>
	</head>
	<body >
		<div style="background-color:#9EADC7;height:100px;text-align:center;line-height:100px">
			<font size="10" style="color: white;"> 物流服务类公司</font>
		</div >
		<div style="width: 500px;  position: relative;left: 38%;top:50px;">
			<div class="register-box" style="margin-top:30px">
				<label>
				<span class="four">公司名称</span>
				<input maxlength="20" type="text"/>
				</label>

			</div>
			<div class="register-box" >
				<label >
				<span class="four">法人代表</span>
				<input maxlength="20" type="text"/>
				</label>

			</div>
			<div class="register-box">
				<label >
				<span class="four">国家行政区域</span>
				<select style="width: 370px;height: 50px;border:0;">
  					<option value ="volvo">中华人民共和国</option>
 					<option value ="saab">中华人民共和国香港特别行政区</option>
 					<option value="opel">中华人民共和国澳门特别行政区</option>
 					<option value="audi">日本</option>
 					<option value="audi">美国</option>
 					<option value="audi">新加坡</option>
				</select>
				</label>

			</div>
			<div class="register-box">
				<label >
				<span class="four">注册证件名称</span>
				<select style="width: 370px;height: 50px;border:0;">
  					<option value ="volvo">营业执照</option>
 					<option value ="saab">食品卫生许可证</option>
 					<option value="opel">安全生产许可证</option>
 					<option value="audi">税务登记证</option>
 					<option value="audi">组织机构代码证</option>
 					<option value="audi">外商投资企业批准证书</option>
 					<option value="audi">行业许可证</option>
 					<option value="audi">财政登记证</option>
 					<option value="audi">海关报关注册登记证</option>
				</select>
				</label>

			</div>

			<div class="register-box">
				<label >
				<span class="four">上传证件图片</span>
				<input type="file" id="chooseImage" name="file">
				</label>

			</div>
			<div>
				<button style="width: 200px;height: 60px;">
					提交
				</button>
				<button style="width: 200px;height: 60px;margin-left:85px">
					重置
				</button>
			</div>
		</div>
	</body>
</html>
