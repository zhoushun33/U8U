<script type="text/javascript">
	function choose(x){
		var neirong=x.innerHTML;
		var xianshi=document.getElementById("xianshi");
		xianshi.innerHTML=neirong;	
	}
	function hit(x){
//		console.log(x);
		var a=document.getElementById(x);
		var div=document.getElementsByClassName("u6_left");
		for(var i=0;i<div.length;i++){
			div[i].className="u6_left yincang";
		};
		a.className="u6_left xianshi";
	}
	function lianjie(x){
		var a=document.getElementById('link');
		a.src=x;
	}
	
</script>
