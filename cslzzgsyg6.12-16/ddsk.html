	<script type="text/javascript">
		var label=document.getElementsByTagName('label');
		var switch_1=document.getElementById('swicth_1');
		var switch_2=document.getElementById('swicth_2');
		for(i=0;i<label.length;i++){
			label[i].style.display='flex';
			label[i].style.alignItems='center';
			label[i].style.marginRight='10px';
		}
		var a=document.getElementById("choose_1");
		var b=document.getElementById("choose_2")
		a.addEventListener('click',function(){
			a.style.backgroundColor='white';
			switch_1.style.display='block';
			switch_2.style.display='none';
			b.style.backgroundColor='silver';
		})
		b.addEventListener('click',function(){
			b.style.backgroundColor='white';
			switch_1.style.display='none';
			switch_2.style.display='block';
			a.style.backgroundColor='silver';
		})
