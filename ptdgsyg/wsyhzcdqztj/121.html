<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="base.css" rel="stylesheet" type="text/css"  />
		<style type="text/css">label{display:iinline-block;}</style>
	</head>
	<header></header>
	<body>
		<h2 style="text-align: center;">公司注册界面</h2>
		<div>
			<br>
			<p style="font-weight: bold;">注册证件管理功能：</p>
			<input type="radio" value="个体工商户营业"name="zezjglgn" id="1" />
			<label for=1>个体工商户营业</label>
			<input type="radio" value="企业法人营业"name="zezjglgn" id="2" />
			<label for=2>企业法人营业</label>
			<input type="radio" value="分支机构营业"name="zezjglgn" id="3" />
			<label for=3>分支机构营业</label>
			<input type="radio" value="非企业法人营业"name="zezjglgn" id="4" />
			<label for=4>非企业法人营业</label>
			<input type="radio" value="事业单位性质的经营"name="zezjglgn" id="5" />
			<label for=5>事业单位性质的经营</label>
			<input type="radio" value="农民合作社"name="zezjglgn" id="6" />
			<label for=6>农民合作社</label>
		</div><hr><br>
		<div>
			<label style="font-weight: bold;">国家或行政区区域：</label>
			<select>
				<option value="中国">中国</option>
				<option value="美国">美国</option>
				<option value="英国">英国</option>
				<option value="法国">法国</option>
				<option value="德国">德国</option>
				<option value="香港特别行政区">香港特别行政区</option>
				<option value="澳门特别行政区">澳门特别行政区</option>
			</select>
		</div><br><hr>
		<div>
			<p style="font-weight: bold;">注册证件名称：</p>
			<input type="checkbox" value="营业执照"name="zezjglgn" id=7 />
			<label for=7>营业执照</label>
			<input type="checkbox" value="食品卫生许可证"name="zezjglgn" id=8 />
			<label for=8>食品卫生许可证</label>
			<input type="checkbox" value="安全生产许可证"name="zezjglgn" id=9 />
			<label for=9>安全生产许可证</label>
			<input type="checkbox" value="税务登记证"name="zezjglgn" id=10 />
			<label for=10>税务登记证</label>
			<input type="checkbox" value="组织机构代码证"name="zezjglgn" id=11 />
			<label for=11>组织机构代码证</label>
			<input type="checkbox" value="外商投资企业批准证书"name="zezjglgn" id=12 />
			<label for=12>外商投资企业批准证书</label>
			<input type="checkbox" value="行业许可证"name="zezjglgn" id=13 />
			<label for=13>行业许可证</label>
			<input type="checkbox" value="财政登记证"name="zezjglgn" id=14 />
			<label for=14>财政登记证</label>
			<input type="checkbox" value="海关报关注册登记证"name="zezjglgn" id=15 />
			<label for=15>海关报关注册登记证</label>
		</div><hr><br>
		<div style="text-align: center;">
			<input type="submit" value="保存" />
			<input type="reset" value="重置" />
		</div><hr>
	</body>
</html>
