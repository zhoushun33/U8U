<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="gryh.js" type="text/javascript" charset="utf-8"></script>
		<link href="base31.css" rel="stylesheet" type="text/css"  />
	</head>
	<body>
		<header>
			<h2 style="text-align: center;" class="desc">欢迎注册商业从业人员个人帐户</h2>
		</header>
		<section>
			<form action="">
				<br />		
				<div class="register-box">
					<label for="username" class="username_label">
					<span class="four">用户账号</span>
					<input maxlength="20" type="text" placeholder="您的用户名和登录名"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span class="four">设置密码</span>
					<input maxlength="20" type="password" placeholder="建议至少使用两种字符组合"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span class="four">确认密码</span>
					<input maxlength="20" type="password" placeholder="请再次输入密码"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span class="four">手机绑定</span>
					<input class="phone" maxlength="20" type="text" placeholder="建议使用常用手机"/>
					</label>
					<div class="tips">

					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span class="four">邮箱绑定</span>
					<input class="email" maxlength="20" type="text" placeholder="建议使用常用邮箱"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span class="four">验证码</span>
					<input maxlength="20" type="text" placeholder="请输入验证码"/>
					</label>
					<span id="code"></span>
					<div class="tips">
						
					</div>
					
				</div>
				<div class="arguement">
					<input type="checkbox" id="xieyi"/>
					<span style="font-size: 14px" >阅读并同意</span>
					<a href="#">《用户注册协议》</a>
					<a href="#">《隐私政策》</a>
					<div class="tips">
						
					</div>
				</div>
				<div class="submit_btn">
					<button type="submit" id="submit_btn">立 即 注 册</button>
				</div>
			</form>
		</section>
	</body>
</html>
